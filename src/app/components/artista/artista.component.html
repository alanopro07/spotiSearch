<!--//loading-->
<app-loading *ngIf="loadinArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadinArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="artista" class="img-thumbnail img-circle">
  </div>
    <div class="col">
      <h3>{{ artista.name }}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">Pagina del cantante</a>
      </p>
    </div>
    <div class="col-4 text-right">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>

</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
      <tr>
        <th>Foto</th>
        <th>Alb√∫m</th>
        <th>Cancion</th>
        <th>Vista previa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of topTRacks">
        <td>
          <img [src]="data.album.images | noimage" width="40" height="40" class="rounded" alt="album">
        </td>
        <td class="text-white">{{data.album.name}}</td>
        <td class="text-white-50 text-center">{{data.name}}</td>
        <td>
<!--          <audio [src]="data.preview_url" controls></audio>-->
          <iframe [src]="data.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
